<h2 class="page-title"><i class="fa fa-search"></i> Search Ike Annotated Repository Files</h2>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-title">
                <div class="row text-center">
                  <div class="col-md-12">

                  </div>
                </div>
                <div ng-controller="MetadataQueryBuilderCtrl" class="text-center top-buffer">
                    <div class="btn-group top-buffer">
                      <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" placeholder="Free Text Search" ng-model="searchField.value"></div>
                        <button class="btn btn-primary" ng-click="textSearch()">Search Files</button>

                      <br/>
                    </div>




                </div>
            </div>
            <div class="portlet-body">
              <div class="row text-center" ng-show="requesting">
                  <div class="col-md-12">
                    <div class="loading-message"><div class="block-spinner-bar"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>
                  </div>
              </div>
              <h3><i class="fa fa-file"></i> Matching Files: {{files.length}}</h3>
              <div class="row">
                  <div class="col-md-12">
                    <div ng-show="!requesting">
                      <div ng-show="metadata.length === 0  && files.length < 0" class="text-center">
                        <div class="row text-center">
                          <div class="col-md-12">
                              No Matching Files Found
                          </div>
                        </div>
                      </div>
                      <div ng-show="metadata.length > 0"class="text-left">
                          <div class="pull-left">
                              Total Matching Files: {{files.length || 0}}
                          </div>
                      </div>
                      <div class="col-md-12">
                      <div ng-show="files.length > 0" class="pre-scrollable">
                          <table class="table table-striped table-bordered table-hover management pre-scrollable"" width="100%" id="datatable_files">
                              <thead>
                                  <tr role="row" class="heading">
                                      <th width="20%">
                                        <a href="#" ng-click="sortType = 'uuid'; sortReverse = !sortReverse">
                                          Filename
                                          <span ng-show="sortType == 'uuid' && !sortReverse" class="fa fa-caret-down"></span>
                                          <span ng-show="sortType == 'uuid' && sortReverse" class="fa fa-caret-up"></span>
                                        </a>
                                      </th>
                                      <th width="10%" class="hidden-xs">
                                        Actions
                                      </th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <!-- Jen's note: I think the filter part below is a mistake, likely a residual from
                                     a copy/paste that had it.  I can't find another reference to "filter" in this
                                     context, and there shouldn't be a filter action in this context as the filter
                                     was done as part of the original search.  So I commented that line out and
                                     replaced it with the same line sans filter action.
                                  -->
                                  <!--<tr ng-repeat="file in files | orderBy:sortType:sortReverse | filter:filter">-->
                                  <tr ng-repeat="file in files | orderBy:sortType:sortReverse">
                                      <td ng-show="file.href.includes('ikewai-annotated-data')">
                                         {{file.href.split('ikewai-annotated-data/')[1]}}

                                      </td>
                                      <td ng-show="file.href.includes('ikewai-annotated-data')">
                                        <button type="button" class="btn btn-success text-center"  ng-click="download([file.href])"><i class="fa fa-download"></i> {{"Download" | translate}}</button>
                                        <button type="button" class="btn btn-success text-center"ng-click="openAnnotation(file.rel, file.href.split('ikewai-annotated-data/')[1])"><i class="fa fa-tag"></i>&nbsp;Annotations</button>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                    </div>
                    </div>
                  </div>
              </div>
              <br/>
            </div>
        </div>
    </div>
</div>
