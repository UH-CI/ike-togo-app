<h3 class="page-title"> Create and Associate Metadata:
</h3>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-title">
                <div class="row text-center">
                  <div class="col-md-12">
                    <div class="pull-left">
                      {{ filename | decodeURL}}
                    </div>
                    <div class="btn-group pull-right">
                        <a class="btn green btn-outline pull-right" href="#" data-toggle="dropdown">
                            <i class="fa fa-plus"></i>&nbsp;Change Metadata Type
                            <i class="fa fa-angle-down pull-right"></i>
                        </a>
                        <ul class="dropdown-menu">
                          <li ng-repeat="metadataschemata in metadataschema | orderBy:sortType:sortReverse | filter:filter">
                            <a ng-click="fetchMetadataSchema(metadataschemata.uuid)" role="button"> <i class="fa fa-tag"></i> {{metadataschemata.schema.title}}</a>
                          </li>
                        </ul>
                    </div>
                  </div>
                </div>



            <div class="portlet-body">
              <div class="row text-center" ng-show="requesting">
                  <div class="col-md-12">
                    <div class="loading-message"><div class="block-spinner-bar"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                    <div ng-show="schema_selected">
                      <div ng-show="!requesting">
                        <div class="row">
                          <div class="col-md-12">

                            <div class="portlet light bordered" id="form_wizard_1">
                              <div class="portlet-title">
                                <div class="caption">
                                  <i class=" icon-layers font-red"></i>
                                  <span class="caption-subject font-red bold uppercase">{{selectedmetadataschema.schema.title}}</span>
                                  </span>
                                </div>
                              </div>
                      <div class="portlet-body form">
                                <form name="addFilemetadataForm"
                                 sf-schema="schema"
                                 sf-form="form"
                                 sf-model="model"
                                 ng-submit="onSubmit(addFilemetadataForm)"></form></div>
                          </form>
                      </div>

                    </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
