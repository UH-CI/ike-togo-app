<h3 ng-if="system.default" class="page-title"> My Data</h3>
<h3 ng-if="system.id === 'Ikewai-team-data-preview'" class="page-title"> Team Data Preview</h3>
<h3 ng-if="system.id === 'ikewai-archive'" class="page-title"> 'Ike Wai Repository</h3>

<div class="row text-center" ng-show="requesting">
    <div class="col-md-12">
      <div class="loading-message"><div class="block-spinner-bar"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>
    </div>
</div>

<div class="row" ng-if="!error && !requesting">
    <div class="col-md-12">
        <div oc-lazy-load="lazyLoadFileManagerParams">
          <angular-filemanager id="agave-filemanager" agave-system="system" agave-path="path" class="filebrowser"></angular-filemanager>
        </div>
    </div>

</div>
